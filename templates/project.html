{% extends "base.html" %}
{% load static %}
{% block title %}
	Project | {{object.title}}
{% endblock title %}
{% block content %}
	<div class="container">
		<div class="mb-3">
			<div class="row g-0">
				<div class="col-md-4">
					<img src="{{object.image.url}}" class="img-fluid rounded h-100" alt="...">
				</div>
				<div class="col-md-8">
					<div class="card-body">
						<p class="border-bottom border-success text-success" style="padding:5px;">Title</p>
						<h6 class="card-title">{{object.title}}</h6>
						<p class="border-bottom border-success text-success" style="padding:5px;">Links</p>
						<p class="card-text"><a class="nav-link" href="{{object.project_url}}">{{object.project_url}}</a></p>
						<p class="card-text"><a class="nav-link" href="{{object.github_url}}">{{object.github_url}}</a></p>
					</div>
				</div>
			</div>
			<div class="mt-3">
				<p class="border-bottom border-success text-success" style="padding:5px;">Description</p>
				<p class="container card-text">{{object.description}}</p>
			</div>
		</div>
	</div>
{% endblock content %}
